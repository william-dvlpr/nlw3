<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontes de Amor | Happy</title>
    <link rel="icon" href="./public/images/logo-icon.png">
    
    <!--Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
     
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- styles -->
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-orphanage.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">


</head>

<body>
    <div id="page-orphanage">
        <aside class="animate-right sidebar">
            
            <img src="./public/images/map-marker.svg" alt="Happy">
            
            <footer>
                <button onclick="history.back()">
                    <img src="./public/images/arrow-back.svg" alt="Voltar">
                </button>
            </footer>
            
        </aside>
        <main class="animate-appear with-sidebar">
            <div class="orphanage-details">

                <img src="./public/images/home.jpg" alt="Pontes de Amor">

                <div class="images">
                    <button class="active" type="button">
                        <img src="./public/images/home.jpg" alt="Pontes de Amor">
                    </button>
                    <button type="button">
                        <img src="./public/images/home.jpg" alt="Pontes de Amor">
                    </button>
                    <button type="button">
                        <img src="./public/images/home.jpg" alt="Pontes de Amor">    
                    </button>
                    <button type="button">
                        <img src="./public/images/home.jpg" alt="Pontes de Amor">
                    </button>
                    <button type="button">
                        <img src="./public/images/home.jpg" alt="Pontes de Amor">    
                    </button>
                    <button type="button">
                        <img src="./public/images/home.jpg" alt="Pontes de Amor">
                    </button>
                </div>

                <div class="orphane-details-content">
                    <h1>Pontes de Amor</h1>
                    <p> Pontes de Amor é uma Organização Filantrópica sem fins lucrativos, filiada à ANGAAD.</p>
                </div>

                <div class="map-container">
                    <div class="mapid"></div>
                    <footer>
                        <a href="">Ver rotas no Google Maps</a>
                    </footer>
                </div>

                <hr>

                <h2>Instruções para visita</h2>

                <p>Venha como se sentir melhor e traga muito amor e paciência para dar.</p>

                <div class="open-details">
                    <div class="hour">
                        <img src="./public/images/clock.svg" alt="Horários">
                        Horário de visitas Das 16h ás 8h
                    </div>

                    <div class="open-on-weekends">
                        <img src="./public/images/info.svg" alt="Informações">
                        Atendemos fim de semana
                    </div>
                    
                    <button class="primary-button" type="button">
                        <img src="./public/images/whatsapp.svg" alt="Chamar no whatsapp">
                        Entrar em contato
                    </button>
                </div>

            </div>
        </main> 
    </div>
    <script src="./public/scripts/page-orphanage.js"></script>
</body>

</html>
